<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administrateur</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="/img/logo.png">
        </div>
        <div class="recherche">
            <a href="/" class="home">Home</a>
            
        </div>
        
        <!-- Gestion de la connexion / déconnexion -->
        <div class="auth-links" th:if="${session.loggedIn == null || !session.loggedIn}">
            <form action="/signup" method="get">
                <button type="submit">Signup</button>
            </form>
            <form action="/login" method="get">
                <button type="submit">Login</button>
            </form>
        </div>

        <div class="auth-links" th:if="${session.loggedIn}">
            <p th:text="'Page administrateur, admin:  ' + ${user.username} + ''"></p>
            <form action="/logout" method="get">
                <button type="submit">Logout</button>
            </form>
        </div>
    </header>

    <div class="container">
        <div class="sidebar-container">
            
            <div class="head-playlist">
                <h3>Actions</h3>
                <div class="add-playlist" th:if="${session.loggedIn}">
                    
                </div>
            </div>
            
            <div id="playlistModal" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    
                </div>
            </div>
            
            <!-- Liste des playlists -->
			<nav class="sidebar">
    	<div th:if="${session.loggedIn}">
        	<ul>
           	 	<li><a th:href="@{/ajouterArtiste}">Ajouter/Supprimer artiste</a></li>
            	<li><a th:href="@{/ajouterAlbum}">Ajouter/Supprimer album</a></li>
            	<li><a th:href="@{/ajouterChanson}">Ajouter/Supprimer chanson</a></li>
            	<li><a th:href="@{/supprimerUtilisateur}">Supprimer un utilisateur</a></li>
        	</ul>
    	</div>
    	
    		<div id="artistModal" class="modal">
    			<div class="modal-content">
        	<span class="close" onclick="closeModal()">&times;</span>
        		<h2>Ajouter un Artiste</h2>
        		<form id="createArtistForm" action="/ajouterArtiste" method="post">
            		<label for="name">Nom de l'artiste</label>
                     <input type="text" id="name" name="name" placeholder="Nom de l'artiste" required>
            		<button type="submit">Ajouter Artiste</button>
        		</form>
    			</div>
			</div>
    	
			
    			<!-- Message si l'utilisateur n'est pas connecté -->
    			<div th:if="${session.loggedIn == null || !session.loggedIn}">
        			<p>Connectez-vous pour créer et voir vos playlists.</p>
    			</div>
			</nav>

        </div>
        
        <div class="content-container">
            <main class="main-content">
                <section class="content-area">
                    <h2>Artists</h2>
                    <div class="artists">
                        <!-- Liste des artistes -->
                    </div>

                    <h2>Albums</h2>
                    <div class="albums">
                        <!-- Liste des albums -->
                    </div>

                    <h2>Songs</h2>
                    <div class="songs">
                        <!-- Liste des musiques -->
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <footer>
        <!-- Footer content -->
    </footer>
    
    <script src="/js/addArtist.js"></script>
</body>
</html>
