<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotifake</title>
    <link rel="stylesheet" href="/css/settings.css">
</head>
<body>
<header>
    <div class="logo">
        <img src="/img/logo.png">
    </div>
    <div class="recherche">
        <a href="/" class="home">Home</a>
        <form action="/search" method="get">
            <input type="text" name="query" placeholder="Search for music...">
        </form>
    </div>
    <a href="/settings" class="settings">Settings</a>

    <!-- Gestion de la connexion / dÃ©connexion -->
    <div class="auth-links" th:if="${session.loggedIn == null || !session.loggedIn}">
        <form action="/signup" method="get">
            <button type="submit">Signup</button>
        </form>
        <form action="/login" method="get">
            <button type="submit">Login</button>
        </form>
    </div>

    <div class="auth-links" th:if="${session.loggedIn}">
        <p th:text="'Bienvenue, ' + ${user.username} + ' !'"></p>
        <form action="/logout" method="get">
            <button type="submit">Logout</button>
        </form>
    </div>
</header>
<main class="settings-container">
    <h1>Settings</h1>
    <div class="theme-selector">
        <label for="theme-selector">Select Theme:</label>
        <select id="theme-selector" onchange="applyTheme(); saveTheme();">
            <option value="DARK">Dark Mode</option>
            <option value="LIGHT">Light Mode</option>
        </select>
    </div>
</main>


</body>
</html>
